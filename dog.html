                    トイプードルは小型犬の一種で、
                    ぬいぐるみのようにキュートで愛らしいビジュアルが
                    特徴の人気の犬種です。</br>
                    カールしたふわふわな毛をもっており、毛が抜けにくくいです。</br>
                    しかし、毛が絡まったり毛玉になったりしやすいのでブラッシングが必要です。</br>
                    天真爛漫で元気な子が多いのでお散歩や遊びの時間が大切になります。
                    また、とても賢いので大切にしてあげるほど飼い主さんの気持ちを汲み取ってくれると思いますよ。
